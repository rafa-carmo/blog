overwrite: true

schema: 'http://192.168.5.25:1337/graphql'

documents: './src/graphql/**/*.ts'

generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true

hooks:
  afterAllFileWrite:
    - eslint --fix